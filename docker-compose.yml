services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ${ENV_FILE:-.env.dev}
    environment:
      CONFIG_PATH: /app/config.yaml
      FAQ_PATH: /app/faq.yaml
    ports:
      - "${HEALTHCHECK_PORT:-8080}:8080"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
